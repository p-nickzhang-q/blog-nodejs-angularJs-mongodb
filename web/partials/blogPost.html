<div blg-menu menu-title="AngularJS Blog"></div>
<div id="container" class="container">
    <div class="blog-post-label">Blog Entry</div>
    <div class="blog-entry-wrapper">
        <div class="blog-intro-text">
            Posted: {{blogEntry.date | date: 'MM/dd/yyyy @ h:mma'}}
        </div>
        <div class="blog-entry-outer">
            <img class="img-wrapper" ng-if="blogEntry.img" src="http://localhost:8080/{{blogEntry.img}}" />
        </div>
        <div class="blog-entry-outer">
            <div class="blog-post-entry-textarea">
                <div data-ng-init="load()" id="blogTextEditor" ng-model="blogText" name="blogText" placeholder="Blog Text" required></div>
            </div>
            <div class="blog-post-button">
                <button type="submit" class="form-button" ng-click="updateBlog()">updateBlog</button>
            </div>
        </div>
        <div class="blog-comment-wrapper">
            <div class="blog-comment-label">Blog Comments</div>
            <div class="blog-entry-comments" ng-repeat="comment in blogEntry.comments">
                {{comment.commentText}}
                <a style="float: right;" ng-click="deleteComment(comment._id)">Delete</a>
            </div>
        </div>
        <div class="blog-comment-entry-wrapper">
            <form class="" ng-submit="submit()" ng-controller="BlogViewCtrl">
                <input type="hidden" ng-model="blogId" />
                <div class="blog-post-entry-label">
                    <label for="commentText">New Comment:</label>
                </div>
                <div class="blog-post-entry-element">
                    <textarea class="blog-post-textarea" type="text" ng-model="commentText" name="commentText" placeholder="Comment" required></textarea>
                </div>
                <div class="blog-post-button">
                    <button type="submit" class="form-button">Add Comment</button>
                </div>
            </form>
        </div>
    </div>
</div>
